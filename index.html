<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imgs/favicon/biblia.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courgette&family=Freeman&family=Jacquard+24+Charted&family=Lilita+One&family=Pacifico&family=Permanent+Marker&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bíblia com IA</title>
    <link id="link" rel="stylesheet" href="modernStyle.css">
</head>
<body>
    <header>
        <h1>Bíbl<span id="logo">ia</span> - Bíblia ilustrada por IA</h1>
        
        <nav>
            <button class="chapter" onclick="HideOldTestament()">Antigo Testamento</button>
            <ul id="old-testament" style="display: none;">
                <!-- Nomes dos livros da Bíblia serão adicionados dinamicamente aqui -->
            </ul>
            <button class="chapter" onclick="HideNewTestament()">Novo Testamento</button>
            <ul id="new-testament" style="display: none;">
                <!-- Nomes dos livros da Bíblia serão adicionados dinamicamente aqui -->
            </ul>
            <div id="divChapters" style="display: none;">
                <p>Capítulos de <span  id="bookName">livro</span></p>
                <br>
                <ul id="chapters">
                </ul>
                <button onclick="hideChapters()">Esconder</button>
            </div>
            <div id="divVerses" style="display: none;">
                <p><span  id="bookNameChapter">livro - </span></p>
                <br>
                <ul id="verses">
                </ul>
                <button onclick="hideVerses()">Esconder</button>
            </div>
            <div id="search">
                    <input placeholder="Procurar..." type="search" id="busca" value="">
                    <button onclick="search()" type="submit" id="btnBusca"><i class="fa fa-search"></i></button>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <h1 id="book">Livro</h1>
            <!-- <h2 class="freeman-regular" id="chapter"></h2> -->
            <!-- <h2 class="poetsen-one-regular" id="chapter"></h2> -->
            <!-- <h2 class="pacifico-regular" id="chapter"></h2> -->
            <!-- <h2 class="bebas-neue-regular" id="chapter"></h2> -->
            <h2 class="courgette-regular" id="chapter"></h2>
            <!-- <h2 class="permanent-marker-regular" id="chapter"></h2> -->
            <!-- <h2 class="lilita-one-regular" id="chapter"></h2> -->
            <!-- Adicione mais versículos -->
            <div id="loader" class="loader"></div>
        </article>
    </main>

    <div class="btns">
        <button onclick="PreviousChapter()" class="chapter">Capítulo Anterior</button>
        <button onclick="NextChapter()" class="chapter">Próximo Capítulo</button>
    </div>


    <footer>
        <button onclick="OldMode()" class="chapter">Modo Claro</button>
        <button onclick="FutureMode()" class="chapter">Modo Escuro</button>
        <p>V0.8</p>
        <p>Me Encontre nas redes Sociais</p>
        <a href="https://www.facebook.com/lennon.sfurtado" class="fa fa-facebook-official w3-hover-opacity " style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://www.instagram.com/lennonsfurtado/" class="fa fa-instagram w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://github.com/Biosdead" class="fa fa-github w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://biosdead.github.io/portifolio/" class="fa fa-language w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <a href="https://www.linkedin.com/in/lennonsfurtado-engsoft/" class="fa fa-linkedin w3-hover-opacity" style="font-size: xx-large; text-decoration: none;"></a>
        <p id="Criado">Criado por Lennon Sales Furtado - Bíblia Ilustrada por IA - Direitos reservados</p>
    <script>
        const date = new Date(); 
        document.getElementById("Criado").innerText += " - " +  date.getFullYear();
    </script>
    </footer>
    <script src="./jsons/br/aa.js"></script>
    <script src="./index.js"></script>
</body>
</html>
